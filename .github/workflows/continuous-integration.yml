name: 'Continuous Integration'

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '**.ts'
      - '**.json'
      - '.eslintignore'
      - '.prettierrc'
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [ master ]
    paths:
      - '**.ts'
      - '**.json'
      - '.eslintignore'
      - '.prettierrc'
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 'lts/*', 'latest' ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint:check
        env:
          CI: true
      - name: Run build
        run: yarn build
        env:
          CI: true
